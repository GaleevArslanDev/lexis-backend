version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: lexis
      POSTGRES_PASSWORD: lexis_password
      POSTGRES_DB: lexis_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://lexis:lexis_password@postgres/lexis_db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./uploads:/app/uploads
      - ./processed:/app/processed
    depends_on:
      - postgres
      - redis
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery_worker:
    build: .
    environment:
      - DATABASE_URL=postgresql://lexis:lexis_password@postgres/lexis_db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./uploads:/app/uploads
      - ./processed:/app/processed
    depends_on:
      - postgres
      - redis
    command: celery -A app.tasks.celery_app worker --loglevel=info --queues=image_processing,batch_processing

  celery_beat:
    build: .
    environment:
      - DATABASE_URL=postgresql://lexis:lexis_password@postgres/lexis_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    command: celery -A app.tasks.celery_app beat --loglevel=info

volumes:
  postgres_data: